    <div id=button-container>
        <button onclick="resetHand()">Reset Cards</button>
        <button onclick="changeHandSize(1)">1 Card</button>
        <button onclick="changeHandSize(3)">3 Cards</button>
        <button onclick="changeHandSize(5)">5 cards</button>
        <p id="user-message1" style="display: inline;">Flip over cards to uncover your reading!</p>
    </div>

    <div id="reading-container">
        <img id="card1" src="../../images/card back black.png" onclick="flipCard('1');">
        <img id="card2" src="../../images/card back black.png" onclick="flipCard('2');">
        <img id="card3" src="../../images/card back black.png" onclick="flipCard('3');">
        <img id="card4" src="../../images/card back black.png" onclick="flipCard('4');" style="display: none;">
        <img id="card5" src="../../images/card back black.png" onclick="flipCard('5');" style="display: none;">
    </div>

   <form id="reading-form" method="POST">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" required></textarea>
        <input type="hidden" id="cards_drawn" name="cards_drawn">
        <button type="submit">Log Reading</button>
        <p id="user-message2" style="display: inline;"></p>
    </form>


</body>
