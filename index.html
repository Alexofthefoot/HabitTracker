<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Habit Tracker</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/main.js"></script> <!-- defer means it will load after the body -->
    </head>
    
    <body>
        <h1>Alex's Habits</h1>
        <!-- <section class="theme-container">
            <button class="theme" id="theme">theme button</button>
        </section> -->
        
        <section class="habit-container" id="water">
            <div class="habit">
                <h1>Water Intake</h1>
                <p id="goal">Goal:</p>
                <p>2.5L</p>
                <p>Current Progress:</p><p id="current">0mL</p>
                <p id="progress"></p>
                <button type="button" onclick="increaseProgress()">Drink</button>
                <button type="button">Edit</button>
                <button type="reset" onclick="reset()">Reset</button>
            </div>
        </section>
    
    </body>
</html>
