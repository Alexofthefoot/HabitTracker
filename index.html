<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Habit Tracker</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/main.js"></script> <!-- it will load after the body -->
    </head>
    
    <body>
        <h1>Alex's Habits</h1>
        <!-- <section class="theme-container">
            <button class="theme" id="theme">theme button</button>
        </section> -->
        
        <section class="habit-container" id="water">
            <div class="habit">
                <h1>Water Intake</h1>
                <p>Goal:</p>
                <p id="goal">2.5L</p>

                <p>Current Progress:</p><p id="progress">0mL</p>
                <p id="reachgoal"></p>
                
                <button type="button" onclick="increaseProgress()">Drink</button>
                <button type="button" onclick="openForm()">Edit this habit</button>
                <button type="reset" onclick="reset()">Reset</button>
                <form id="water-form">
                    <p>This is the edit area! It is in progress.</p>
                    <label for="form-goal">Goal (in mL):</label><br>
                    <input type="number" id="form-goal" name="goal" min="0"><br>
                    <label for="form-prog">Current Progress:</label><br>
                    <input type="number" id="form-prog" name="prog" min="0"><br>
                    <label for="form-incr">Increment by:</label><br>
                    <input type="number" id="form-incr" min="0"><br>
                    <button type="button" onclick="closeForm()">Submit</button>
                </form>
            </div>
        </section>

    </body>
</html>
