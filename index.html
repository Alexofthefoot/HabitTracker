<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Habit Tracker</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/main.js"></script> <!-- it will load after the body -->
    </head>
    
    <body>
        <h1>Alex's Habits</h1>
        <!-- <section>
            <button class="theme" id="theme">theme button</button>
        </section> -->
        
        <section class="habit-container" id="water">
            <div class="habit">
                <h1>Water Intake</h1>
                <p>Goal:</p>
                <p id="goal">2.5L</p>

                <p>Current Progress:</p><p id="progress">0mL</p>
                <p id="reachgoal"></p>
                
                <button type="button" onclick="increaseProgress()">Drink</button>
                <button type="button" onclick="openForm()">Edit</button>
                <button type="reset" onclick="reset()">Reset</button>
                <form id="water-form">
                    <p>This is the edit area! It is in progress.</p>
                    <label for="form-goal">Goal (in mL):</label><br>
                    <input type="number" id="form-goal" name="goal" min="0"><br>
                    <label for="form-prog">Current Progress:</label><br>
                    <input type="number" id="form-prog" name="prog" min="0"><br>
                    <label for="form-incr">Increment by:</label><br>
                    <input type="number" id="form-incr" min="0"><br>
                    <button type="button" onclick="closeForm()">Done</button>
                </form>
            </div>
        </section>

        <!-- Needs: # of hours, time sleep/wake, sleep quality, dream y/n, nap -->
        <section class="habit-container" id="sleep">
            <h1>Sleep & Dreams</h1>
                <p>Goal:</p>
                <p id="goal">8hr</p>

                <label for="sleep-hours">Slept how many hours?</label><br>
                <input type="number" id="sleep-hours" min="0">
                <p>Actual:</p><p>9hr</p>
                <p>How was your sleep quality?</p>
            
                <input type="radio" id="bad-sleep" name="sleep-quality" value="bad">
                <label for="bad-sleep">Bad</label><br>
                <input type="radio" id="ok-sleep" name="sleep-quality" value="ok">
                <label for="ok-sleep">Ok/good</label><br>
                <input type="radio" id="good-sleep" name="sleep-quality" value="great">
                <label for="good-sleep">Great</label><br><br>

                <input type="submit" value="Submit">
        </section>

        <section class="habit-container" id="health">
            <h1>Health & Activity</h1>
                <p>Goal:</p>

        </section>

    </body>
</html>
